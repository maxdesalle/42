apiVersion: 1

providers:
  - name: 'grafana-providers'
    orgId: 1
    folder: ''
    folderUid: ''
    type: file
    disableDeletion: false
    updateIntervalSeconds: 10
    allowUiUpdates: false
    options:
      path: /usr/share/grafana/conf/provisioning/dashboards
      foldersFromFilesStructure: true
